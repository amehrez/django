{%extends "tasks/layout.html"%}

{%block body%}
<h2>Tasks</h2>
<ul class="list-group">
  {%for task in tasks%}
    <li class="list-group-item">{{task}}</li>
  {%empty%}
    <li class="list-group-item">No tasks to display</li>
  {%endfor%}
</ul>
<a href="{%url 'tasks:add'%}">Add a New Task</a>
{%endblock%}
