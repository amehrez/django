{%extends "tasks/layout.html"%}

{%block body%}
<h2>Add a task</h2>
<div class="form-group">
  <form action="{%url 'tasks:add'%}" method="POST">
    {%csrf_token%}
    <div class="form-group">
      {{form}}
      <input type="submit" value="Add Task" class="btn btn-primary" />
    </div>
  </form>
</div>
<a href="{%url 'tasks:index'%}">View Task List</a>
{%endblock%}
